<body>
    <div class="container">
        <div class="cont2">
            <div class="cont-Logo">
                <img src="./img/Что-то типо логотип.svg" alt="">
                <p>Spika</p>
            </div>
            <div class="cont-welcom">
                <p>Добро пожаловать в Spika Community</p>
            </div>
            <div class="cont-Login">
                <div class="Login-text">
                    <p>Логин</p>
                </div>
                <div class="Login-Pole">
                    <input class="Login-text-btn" type="text" placeholder="Введите логин">
                </div>
            </div>
            <div class="cont-Password">
                <div class="Password-Pole">
                    <div class="Password-text">
                        <p>Пароль</p>

                    </div>
                    <div class="konid-nusial">
                        <input class="help" type="password" id="vekodnaya-prokhodna" placeholder="Введите пароль" name="password">
                    </div>
                </div>
                <div class="Password-prim">
                    <div class="blok-prim-1">
                        <ul>
                            <li>Используйте 8 или более символов</li>
                        </ul>
                    </div>
                    <div class="blok-prim-2">
                        <ul>
                            <li>Один заглавный символ</li>
                        </ul>
                    </div>
                    <div class="blok-prim-3">
                        <ul>
                            <li>Одину цифру</li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="cont-prim">
                <input type="checkbox" id="happy" name="happy" value="yes">
                <label for="happy">я принимаю все условия кампании. Создавая учетную запись, вы соглашаетесь с Условиями использования и Политикой конфиденциальности.</label>
            </div>
            <div class="cont-button">
                <button class="button1">Войти в аккаунт</button>
                <p><a href="reg.html" class="Regist">Зарегистрироваться</a></p>
            </div>
        </div>
